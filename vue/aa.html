<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
.red{
    width: 200px;
    height: 200px;
    background-color: red;
}
    </style>
</head>
<body>
    <div id="app">
        <button @click="toggle">click</button>
        <div :class="{red:bFlag}"></div>

    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
           el:'#app',
            data:{
               bFlag:true
            },
            methods:{
                toggle:function () {
                    this.bFlag=!this.bFlag;
                }
            }

        });
    </script>

</body>

</html>
