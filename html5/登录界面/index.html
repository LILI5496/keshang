<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录首页</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="content">
    <div class="panel">
        <div class="group">
            <label>账号</label>
            <input type="text" placeholder="请输入账户名">
        </div>
        <div class="group">
            <label>密码</label>
            <input type="password" placeholder="请输入密码">
        </div>
        <div class="login">
            <button>登录</button>
        </div>
    </div>
    <div class="reg">
        <button>创建新账号</button>
    </div>
</div>
</body>
</html>
