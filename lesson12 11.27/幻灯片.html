<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幻灯片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        body {
            background: #666;
        }

        #container {
            width: 400px;
            height: 434px;
            margin: 50px auto;
        }

        #big-pic {
            width: 400px;
            height: 320px;
            position: relative;
        }

        #big-img li {
            width: 400px;
            height: 320px;
            position: absolute;
            overflow: hidden;
            left: 0;
            top: 0;
        }

        #left, #right {
            width: 200px;
            height: 320px;
            /*background: #cccccc;*/
            opacity: 0;
            position: absolute;
            z-index: 99999;

        }

        #left {
            left: 0;
        }

        #right {
            right: 0;
        }

        #left-btn, #right-btn {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 130px;
            z-index: 99998;
        }

        #left-btn {
            background: url("img/btn.gif");
            left: 0;
        }

        #right-btn {
            background: url("img/btn.gif") 0 bottom;
            right: 0;
        }

        #text {
            width: 400px;
            height: 30px;
            position: absolute;
            bottom: 0;
            background: #000;
            color: #ffffff;
            line-height: 30px;
            z-index: 99998;
            opacity: 0.6;

        }

        #text-left {
            margin-left: 10px;
            float: left;

        }

        #text-right {
            float: right;
            margin-right: 10px;
        }

        /*#small-pic {*/

            /*position: absolute;*/

        /*}*/

        #small-pic {
            width: 400px;
            height: 114px;
            background: #999;
            overflow: hidden;
            position: relative;
        }
        #small-img{
            width: 780px;

            position: absolute;
            left:0;
        }
        #small-pic li {
            float: left;
            margin: 10px 0 10px 10px;
            opacity: 0.6;

        }

        #small-img img {
            width: 120px;
            height: 94px;

        }
    </style>

</head>
<body>
<div id="container">
    <div id="big-pic">
        <ul id="big-img">
            <li style="z-index: 1"><img src="img/1.jpg" alt="" title="1111111"></li>
            <li><img src="img/2.jpg" title="2222222"></li>
            <li><img src="img/3.jpg" title="3333333"></li>
            <li><img src="img/4.jpg" title="4444444"></li>
            <li><img src="img/5.jpg" title="5555555"></li>
            <li><img src="img/6.jpg" title="6666666"></li>
        </ul>
        <div id="left">
            <span id="left-btn">

                </span>
        </div>
        <div id="right">
            <span id="right-btn">

                </span>
        </div>
        <div id="text">
            <span id="text-left"></span>
            <div id="text-right">
                <span id="num">1</span>/ <span>6</span>
            </div>
        </div>

    </div>
    <div id="small-pic">
        <ul id="small-img">
            <li style="opacity: 1"><img src="img/1.jpg " alt=""></li>
            <li><img src="img/2.jpg"></li>
            <li><img src="img/3.jpg"></li>
            <li><img src="img/4.jpg"></li>
            <li><img src="img/5.jpg"></li>
            <li><img src="img/6.jpg"></li>
        </ul>
    </div>
</div>
<script src="jslib.js"></script>
<script>
    var oLeft = document.getElementById('left');
    var oRight = document.getElementById('right');
    var oLeftBtn = document.getElementById('left-btn');
    var oRightBtn = document.getElementById('right-btn');
    var oSmallImg = document.getElementById('small-img');
    var oBigImg = document.getElementById('big-img');
    var aSmallImg = oSmallImg.getElementsByTagName('li');
    var aBigImg = oBigImg.getElementsByTagName('li');
    var oNum = document.getElementById('num');
    var oTextLeft = document.getElementById('text-left');
    var index = 0;
    var zIndex = 1;

    oLeft.onmouseover = oRight.onmouseover = function () {
        animate(this, {opacity: 100});
    };
    oLeft.onmouseout = oRight.onmouseout = function () {
        animate(this, {opacity: 0});
    };
    oLeftBtn.onclick = oRightBtn.onclick = function () {
        if (this == oLeftBtn) {
            index--;
            if (index == -1) {
                index = aBigImg.length - 1;
            }
        }
        else {
            index++;
            if (index == aBigImg.length) {
                index = 0;
            }
        }

        changeImg(index);
    };
    for(var i = 0 ;i <aSmallImg.length;i++){
        aSmallImg[i].index = i;
        aSmallImg[i].onmouseover = function () {
            this.style.opacity = 1;
        };
        aSmallImg[i].onmouseout = function () {

                this.style.opacity = 0.6;
        };
        aSmallImg[i].onclick = function () {
//            alert(1);
//            index = this.index;
            changeImg(this.index);
        }


    }
    function changeImg(index) {
        aBigImg[index].style.zIndex = zIndex++;
        aBigImg[index].style.height = 0;
        animate(aBigImg[index],{height:320});
        oNum.innerHTML = index + 1;
        oTextLeft.innerHTML = aBigImg[index].getElementsByTagName('img')[0].title;
        for(var i = 0 ;i <aSmallImg.length;i++) {
            aSmallImg[i] .style.opacity = 0.6;
        }
        aSmallImg[index].style.opacity = 1;
            if(index == 0){
            animate(oSmallImg,{left:0})
        }else if(index == aSmallImg.length -1 ) {
            animate(oSmallImg, {
                left: -(index - 2) * (aSmallImg[0].offsetWidth + 10)
            })
        }else{
            animate(oSmallImg,{
                left:-(index - 1)*(aSmallImg[0].offsetWidth + 10)
            });
            console.log(oSmallImg.left);
        }

    }
    var timer = setInterval(function(){
        oRightBtn.onclick();
    },1000);
    oContainer.onmouseover = function(){
        clearInterval(timer);
    };
    oContainer.onmouseout = function(){

        timer = setInterval(function(){
            oRightBtn.onclick();
        },1000);
    }


</script>
</body>
</html>
